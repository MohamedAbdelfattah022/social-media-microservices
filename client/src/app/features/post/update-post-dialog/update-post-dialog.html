@if (postData()) {
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="space-y-4">
      <!-- Content Field -->
      <div class="space-y-2">
        <label for="content" class="block text-sm font-medium text-gray-700"> Content </label>
        <textarea
          id="content"
          formControlName="content"
          rows="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all"
          placeholder="What's on your mind?"
        ></textarea>
        @if (form.controls.content.invalid && form.controls.content.touched) {
          <p class="text-sm text-red-600">Content is required</p>
        }
      </div>

      <!-- Privacy Field -->
      <div class="space-y-2">
        <label for="privacy" class="block text-sm font-medium text-gray-700"> Privacy </label>
        <select
          id="privacy"
          formControlName="privacy"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        >
          @for (option of privacyOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <!-- Media URLs Info -->
      @if (postData()!.mediaUrls && postData()!.mediaUrls!.length > 0) {
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Media ({{ postData()!.mediaUrls!.length }})
          </label>
          <div class="grid grid-cols-4 gap-2">
            @for (url of postData()!.mediaUrls; track url) {
              <div class="relative aspect-square rounded-lg overflow-hidden bg-gray-100">
                <img [src]="url" alt="Media preview" class="w-full h-full object-cover" />
              </div>
            }
          </div>
          <p class="text-xs text-gray-500">Media editing is not supported yet</p>
        </div>
      }
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        [class]="
          'px-5 py-2.5 text-sm font-medium text-white rounded-lg transition-colors ' +
          (form.invalid ? 'bg-blue-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700')
        "
      >
        Update Post
      </button>
    </div>
  </form>
}
