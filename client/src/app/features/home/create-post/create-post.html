<div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden mb-6">
  <form [formGroup]="postForm" (ngSubmit)="createPost()">
    <!-- Textarea Section -->
    <div class="p-5">
      <textarea
        formControlName="content"
        class="w-full p-4 border-0 bg-gray-50 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white resize-none transition-all placeholder:text-gray-400"
        rows="3"
        placeholder="What's on your mind?"
      ></textarea>
    </div>

    <!-- Media Preview Section -->
    @if (selectedFiles().length > 0) {
      <div class="px-5 pb-4">
        <div class="grid grid-cols-4 gap-2">
          @for (item of selectedFiles(); let i = $index; track item.preview) {
            <div class="relative aspect-square rounded-lg overflow-hidden bg-gray-100 group">
              <img
                [src]="item.preview"
                alt="Preview"
                class="w-full h-full object-cover"
              />
              <button
                type="button"
                (click)="removeFile(i)"
                class="absolute top-1 right-1 p-1 bg-black/60 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-black/80"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          }
        </div>
      </div>
    }

    <!-- Divider -->
    <div class="border-t border-gray-100"></div>

    <!-- Actions Section -->
    <div class="flex items-center justify-between px-5 py-4 bg-gray-50/50">
      <div class="flex items-center gap-3">
        <!-- Media Upload Button -->
        <label
          [class]="'flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer transition-colors ' +
            (selectedFiles().length >= maxFiles ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white border border-gray-200 hover:bg-gray-50 text-gray-700')"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span class="text-sm font-medium">Photo</span>
          <input
            type="file"
            accept="image/*"
            multiple
            class="hidden"
            (change)="onFileSelected($event)"
            [disabled]="selectedFiles().length >= maxFiles"
          />
        </label>

        <!-- Privacy Selector -->
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
          <select
            formControlName="privacy"
            class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-sm text-gray-700 font-medium cursor-pointer hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          >
            @for (option of privacyOptions; track option) {
              <option [value]="option">{{ option | titlecase }}</option>
            }
          </select>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="postForm.invalid || isLoading()"
        class="px-6 py-2.5 bg-linear-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 disabled:from-gray-300 disabled:to-gray-300 disabled:cursor-not-allowed transition-all shadow-sm hover:shadow-md disabled:shadow-none active:scale-95"
      >
        {{ isLoading() ? 'Posting...' : 'Post' }}
      </button>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="px-5 pb-4 pt-2">
        <div class="flex items-start gap-2 p-3 bg-red-50 border border-red-200 rounded-lg">
          <svg class="w-5 h-5 text-red-500 shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-red-700 text-sm font-medium">{{ error() }}</span>
        </div>
      </div>
    }
  </form>
</div>
