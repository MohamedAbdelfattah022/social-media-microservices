<div class="flex flex-col gap-4 mr-5 min-w-xs">
  <div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-sm">
    <div class="mb-4 flex items-center gap-2">
      <lucide-icon [img]="Users"></lucide-icon>
      <h2 class="font-semibold text-gray-900">Suggested for You</h2>
    </div>
    <div class="space-y-3">
      @for (user of suggestions; track user.id) {
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img [src]="user.profilePictureUrl" [alt]="user.username"
            class="h-10 w-10 rounded-full border-2 border-gray-100 object-cover" />
          <div>
            <p class="text-sm font-semibold text-gray-900">{{ user.firstName }} {{ user.lastName }}</p>
            <p class="text-xs text-gray-500">@{{ user.username }}</p>
          </div>
        </div>
        <button
          class="rounded-lg bg-blue-600 px-4 py-1.5 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Follow
        </button>
      </div>
      }
    </div>
  </div>
</div>
