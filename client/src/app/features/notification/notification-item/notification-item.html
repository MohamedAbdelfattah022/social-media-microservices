<div
  class="flex items-start gap-3 p-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition-colors border-b border-gray-100 dark:border-gray-700 last:border-b-0"
  [class.bg-blue-50]="!notification().read" [class.dark:bg-blue-900/10]="!notification().read">
  <!-- Icon -->
  <div class="flex-shrink-0">
    <div class="w-10 h-10 rounded-full flex items-center justify-center" [ngClass]="getIconBgClass()">
      <z-icon [zType]="getIconType()" [class]="getIconColorClass()" zSize="sm" />
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 min-w-0">
    <p class="text-sm text-gray-900 dark:text-white">
      {{ notification().message }}
    </p>
    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
      {{ getRelativeTime(notification().createdAt) }}
    </p>
  </div>

  <!-- Unread Indicator -->
  @if (!notification().read) {
  <div class="flex-shrink-0">
    <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
  </div>
  }
</div>
