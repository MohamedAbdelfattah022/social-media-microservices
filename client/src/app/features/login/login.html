<div
  class="min-h-screen bg-slate-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute top-0 left-1/2 w-full -translate-x-1/2 -z-10 h-full overflow-hidden">
    <div
      class="absolute top-[20%] left-[20%] w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
      class="absolute top-[20%] right-[20%] w-72 h-72 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute -bottom-8 left-[40%] w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
    </div>
  </div>

  <div
    class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/50 relative z-10 border border-slate-100">
    <div>
      <div class="flex justify-center">
        <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center transform rotate-3">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">Welcome back</h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Don't have an account yet?
        <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
          Sign up
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input id="username" name="username" type="username" autocomplete="username" required
            [(ngModel)]="loginData().username"
            class="appearance-none block w-full px-3 py-2.5 bg-slate-50 border border-slate-300 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 sm:text-sm transition-all"
            placeholder="john" />
        </div>

        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot your
              password?</a>
          </div>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            [(ngModel)]="loginData().password"
            class="appearance-none block w-full px-3 py-2.5 bg-slate-50 border border-slate-300 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 sm:text-sm transition-all"
            placeholder="••••••••" />
        </div>
      </div>

      <div class="flex items-center">
        <input id="remember-me" name="remember-me" type="checkbox"
          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded cursor-pointer">
        <label for="remember-me" class="ml-2 block text-sm text-slate-900 cursor-pointer">
          Remember me
        </label>
      </div>

      <div class="pt-2">
        <button type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-lg hover:shadow-indigo-500/30 transform hover:-translate-y-0.5">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
