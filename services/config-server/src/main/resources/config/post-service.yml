server:
  port: 8082

spring:
  application:
    name: post-service

  data:
    redis:
      host: localhost
      port: 6379

  grpc:
    server:
      port: 9090
    client:
      channels:
        user-service:
          address: ${USER_SERVICE_GRPC_HOST:localhost}:${USER_SERVICE_GRPC_PORT:9091}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/postdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
